<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <form method="post"
        action="https://script.google.com/macros/s/AKfycbw5vFOmdwBE-C75KBiSI0RkYB4432_58U7Ro8P1LQBlmPHYDAeLn_MgpnzOBJu8bwbKag/exec">
        <div class="section">
            <div class="container">
                <div class="row full-height justify-content-center">
                    <div class="col-12 text-center align-self-center py-5">
                        <div class="section pb-5 pt-5 pt-sm-2 text-center">
                            <div class="card-3d-wrap mx-auto">
                                <div class="card-3d-wrapper">
                                    <div class="card-front">
                                        <div class="center-wrap">
                                            <div class="section text-center">
                                                <h4 class="mb-4 pb-3">Sign Up</h4>
                                                <div class="form-group mt-2">
                                                    <input type="text" name="eid" class="form-style"
                                                        placeholder="Employee Id" id="eid" autocomplete="off">
                                                </div>

                                                <div class="form-group mt-2">
                                                    <input type="text" name="fullname" class="form-style"
                                                        placeholder="Your Full Name" id="fullname" autocomplete="off">

                                                </div>

                                                <div class="form-group mt-2">
                                                    <input type="email" name="email" class="form-style"
                                                        placeholder="Your Email" id="email" autocomplete="off">

                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" name="password" class="form-style"
                                                        placeholder="Your Password" id="password" autocomplete="off">

                                                </div>
                                                <div class="form-group mt-2">
                                                    <select type="dropdown" name="activity" class="form-style"
                                                        placeholder="Activity" id="activity" autocomplete="off">
                                                        <option value="MPQC:FK">MPQC:FK</option>
                                                        <option value="MPQC:Shopsy">MPQC:Shopsy</option>
                                                        <option value="HITL">HITL</option>
                                                        <option value="UPGRAD">UPGRAD</option>
                                                    </select>
                                                </div>

                                                <div class="form-group mt-2">
                                                    <select type="dropdown" name="shift-timing" class="form-style"
                                                        placeholder="Shift Timings" id="shift-timing"
                                                        autocomplete="off">
                                                        <option value="6AM - 3PM">6AM - 3PM</option>
                                                        <option value="9AM - 6PM">9AM - 6PM</option>
                                                        <option value="3PM - 12AM">3PM - 12AM</option>
                                                        <option value="9PM - 6AM">9PM - 6AM</option>
                                                    </select>
                                                </div>
                                                <button type="submit" class="btn mt-4" id="signUp">Signup</button>

                                                <p class="mb-0 mt-4 text-center">Already have an account? <a
                                                        href="login.html">Login</a></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDVMhk4-La8nK63C6rsphn16CPWIrmFbmA",
            authDomain: "final-project-8c053.firebaseapp.com",
            projectId: "final-project-8c053",
            storageBucket: "final-project-8c053.appspot.com",
            messagingSenderId: "881972436006",
            appId: "1:881972436006:web:c1df7ce089a267118edae7"
        };


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        const signUp = document.getElementById('signUp');
        signUp.addEventListener('click', (e) => {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var username = document.getElementById('fullname').value;
            var password = document.getElementById('password').value;
            var process = document.getElementById('activity').value;
            var employeeid = document.getElementById('eid').value;
            var timings = document.getElementById('shift-timing').value;

            const auth = getAuth();
            const db = getFirestore();
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    const userData = {
                        email: email,
                        username: username,
                        employeeid: employeeid,
                        process: process,
                        timings: timings
                    };
                    alert('User created');
                    const docRef = doc(db, "users", user.uid);
                    setDoc(docRef, userData)
                        .then(() => {
                            window.location.replace("login.html");
                        })
                        .catch((error) => {
                            const errorCode = error.code;
                            const errorMessage = error.message;
                            alert(errorMessage);
                        });
                })
        })
    </script>
</body>

</html>
