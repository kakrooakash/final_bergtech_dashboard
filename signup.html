<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="https://kit.fontawesome.com/bdedc8c31a.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <form method="post" name="contact-form" id="signup-form">
        <div class="section">
            <div class="container">
                <div class="row full-height justify-content-center">
                    <div class="col-12 text-center align-self-center py-5">
                        <div class="section pb-5 pt-5 pt-sm-2 text-center">
                            <div class="card-3d-wrap mx-auto">
                                <div class="card-3d-wrapper">
                                    <div class="card-front">
                                        <div class="center-wrap">
                                            <div class="section text-center">
                                                <h4 class="mb-4 pb-3">Sign Up</h4>
                                                <div class="form-group mt-2">
                                                    <input type="text" name="eid" class="form-style"
                                                        placeholder="Employee Id" id="eid" autocomplete="off" required>
                                                    <div class="invalid-feedback">Employee Id is required.</div>
                                                </div>

                                                <div class="form-group mt-2">
                                                    <input type="text" name="fullname" class="form-style"
                                                        placeholder="Your Full Name" id="fullname" autocomplete="off"
                                                        required>
                                                    <div class="invalid-feedback">Full Name is required.</div>
                                                </div>

                                                <div class="form-group mt-2">
                                                    <input type="email" name="email" class="form-style"
                                                        placeholder="Your Email" id="email" autocomplete="off" required>
                                                    <div class="invalid-feedback">Valid Email is required.</div>

                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" name="password" class="form-style"
                                                        placeholder="Your Password" id="password" autocomplete="off"
                                                        required>
                                                    <div class="invalid-feedback">Password is required.</div>

                                                </div>
                                                <div class="form-group mt-2">
                                                    <select type="dropdown" name="activity" class="form-style"
                                                        placeholder="Activity" id="activity" autocomplete="off"
                                                        required>
                                                        <option value="none">Select Process</option>
                                                        <option value="MPQC:FK">MPQC:FK</option>
                                                        <option value="MPQC:Shopsy">MPQC:Shopsy</option>
                                                        <option value="Upgrad">UPGRAD</option>
                                                        <option value="HITL">HITL</option>
                                                        <option value="RQA">RQA</option>
                                                        <option value="UGC">UGC</option>
                                                        <option value="V.SQA">V.SQA</option>
                                                        <option value="Vernac">Vernac</option>
                                                        <option value="Allen">Allen</option>
                                                        <option value="Counter feit">Counter feit</option>
                                                        <option value="Labelling">Labelling</option>
                                                        <option value="RSQA">RSQA</option>
                                                        <option value="Clear Trip">Clear Trip</option>
                                                        <option value="MIS">MIS</option>
                                                        <option value="Others">Others</option>
                                                    </select>
                                                    <div class="invalid-feedback">Activity is required.</div>
                                                </div>

                                                <div class="form-group mt-2">
                                                    <select type="dropdown" name="shift-timing" class="form-style"
                                                        placeholder="Shift Timings" id="shift-timing" autocomplete="off"
                                                        required>
                                                        <option value="6AM - 3PM">6AM - 3PM</option>
                                                        <option value="7:30AM - 4:30PM">7:30AM - 4:30PM</option>
                                                        <option value="9AM - 6PM">9AM - 6PM</option>
                                                        <option value="10AM - 7PM">10AM - 7PM</option>
                                                        <option value="12PM - 9PM">12PM - 9PM</option>
                                                        <option value="1PM - 10PM">1PM - 10PM</option>
                                                        <option value="2PM - 11PM">2PM - 11PM</option>
                                                        <option value="3PM - 12AM">3PM - 12AM</option>
                                                        <option value="9PM - 6AM">9PM - 6AM</option>
                                                    </select>
                                                    <div class="invalid-feedback">Shift Timing is required.</div>
                                                </div>
                                                <button type="submit" class="btn mt-4" id="submit">
                                                    <span id="submit-text">Signup</span>
                                                    <span id="loading-spinner" class="spinner-border spinner-border-sm"
                                                        style="display: none;" role="status" aria-hidden="true"></span>
                                                </button>

                                                <p class="mb-0 mt-4 text-center">Already have an account? <a
                                                        href="index.html">Login</a></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDVMhk4-La8nK63C6rsphn16CPWIrmFbmA",
            authDomain: "final-project-8c053.firebaseapp.com",
            projectId: "final-project-8c053",
            storageBucket: "final-project-8c053.appspot.com",
            messagingSenderId: "881972436006",
            appId: "1:881972436006:web:c1df7ce089a267118edae7"
        };

        const signUp = document.getElementById('submit');
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzAVo-P1Eb9r-N4XOrEopIUuo-58dYkpCH2kJw4texWww7xV5UBhLzUK2lARe1iuFo7/exec';
        const form = document.forms['contact-form'];

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        const signUpButton = document.getElementById('submit');
        const forms = document.getElementById('signup-form');

        signUp.addEventListener('click', (e) => {
            e.preventDefault(); // Use 'e' instead of 'event'

            if (!form.checkValidity()) {
                forms.classList.add('was-validated');
                alert('Please fill out all required fields correctly.');
                return;
            }

            const validate =   validateEmail();
            if(validate == true){
                document.getElementById('submit-text').style.display = 'none';
                document.getElementById('loading-spinner').style.display = 'inline-block';
            }
          

            var email = document.getElementById('email').value;
            var username = document.getElementById('fullname').value;
            var password = document.getElementById('password').value;
            var process = document.getElementById('activity').value;
            var employeeid = document.getElementById('eid').value;
            var timings = document.getElementById('shift-timing').value;

            // Manually create a FormData object to send to Google Sheets
            const formData = new FormData();
            formData.append('email', email);
            formData.append('username', username);
            formData.append('employeeid', employeeid);
            formData.append('process', process);
            formData.append('timings', timings);

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => {
                    if (response.ok && validate ) {
                        console.log("Hiii");
                        // Proceed with Firebase sign-up
                        const auth = getAuth();
                        const db = getFirestore();
                        createUserWithEmailAndPassword(auth, email, password)
                            .then((userCredential) => {
                                const user = userCredential.user;
                                const userData = {
                                    email: email,
                                    username: username,
                                    employeeid: employeeid,
                                    process: process,
                                    timings: timings
                                };
                                alert('User created');
                                const docRef = doc(db, "users", user.uid);
                                setDoc(docRef, userData)
                                    .then(() => {
                                        document.getElementById('loading-spinner').style.display = 'none';
                                        document.getElementById('submit-text').style.display = 'inline';
                                        window.location.replace("index.html");
                                        // window.location.reload();
                                    })
                                    .catch((error) => {
                                        const errorCode = error.code;
                                        const errorMessage = error.message;
                                        alert(errorMessage);
                                        document.getElementById('loading-spinner').style.display = 'none';
                                        document.getElementById('submit-text').style.display = 'inline';
                                    });
                            })
                            .catch((error) => {
                                const errorCode = error.code;
                                const errorMessage = error.message;
                                alert(errorMessage);
                                document.getElementById('loading-spinner').style.display = 'none';
                                document.getElementById('submit-text').style.display = 'inline';
                            });
                    } else {
                      
                    }
                })
                .catch(error => console.error('Error!', error.message));
        });

        function validateEmail() {
            const emailField = document.getElementById('email');
            const emailValue = emailField.value;
            const domain = '@bergtechnologies.co.in';
            if (!emailValue.endsWith(domain)) {
                alert('Please enter an email address with the domain @bergtechnologies.co.in');
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }

    </script>

    <style>
        .form-group .invalid-feedback {
            display: none;
            color: red;
        }

        .form-group input:invalid+.invalid-feedback,
        .form-group select:invalid+.invalid-feedback {
            display: block;
        }

        .form-group input:valid+.invalid-feedback,
        .form-group select:valid+.invalid-feedback {
            display: none;
        }

        .was-validated .form-group input:invalid,
        .was-validated .form-group select:invalid {
            border-color: red;
        }

        .was-validated .form-group input:valid,
        .was-validated .form-group select:valid {
            border-color: green;
        }
    </style>
</body>

</html>
